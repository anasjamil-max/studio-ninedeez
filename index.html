<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Studio ninedeez®</title>
  <link rel="icon" href="assets/boring-favicon.png" type="image/png" sizes="144x144">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      
      --main-gradient: linear-gradient(
        0deg,
        rgb(255, 245, 230),
        rgb(255, 240, 235) 25%,
        rgb(250, 235, 245) 50%,
        rgb(245, 240, 255) 75%,
        rgb(250, 250, 255)
      );
      --footer-height: 40px;
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Space Mono', monospace;
      cursor: none;
    }

    /* gradient + noise background */
    body {
      background: var(--main-gradient);
      position: relative;
      overflow: hidden;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      background: url('assets/noise-ninedeez.svg');
      opacity: 0.2; /* subtle like theirs */
      mix-blend-mode: multiply;
      pointer-events: none;
      background-size: 200px 200px;
      background-repeat: repeat;
      z-index: 0;
    }

    .content {
      min-height: calc(100dvh - var(--footer-height));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    /* lift footer slightly on large screens */
    @media (min-width: 768px) {
      .content { min-height: calc(100dvh - var(--footer-height) - 48px); }
    }

    .center-text {
      color: rgba(0, 0, 0, 0.5);
      font-size: 16px;
      font-style: normal;
      font-weight: 400;
      line-height: 23px;
      letter-spacing: -0.32px;
      text-transform: uppercase;
      display: inline-block;
      max-width: 100%;
      position: relative;
      z-index: 1;
    }

    .break-point {
      display: none;
    }

    @media (min-width: 481px) {
      .break-point {
        display: block;
      }
    }

    @media (max-width: 480px) {
      .center-text {
        font-size: 9px;
        line-height: 14px;
      }
      .custom-cursor {
        display: none;
      }
      body {
        cursor: auto;
      }
    }

    .custom-cursor {
      position: fixed;
      top: 0; left: 0;
      width: 15px;
      height: 15px;
      background-color: #ff4800;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      transition: background-color 0.3s ease;
      will-change: transform;
    }

    .underline-anim {
      position: relative;
      cursor: pointer;
      color: rgba(0, 0, 0, 0.5);
      text-decoration: none;
    }

    .underline-anim::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 1px;
      width: 0;
      height: 2px;
      background-color: #ff4800;
      transition: width 0.4s ease;
    }

    .underline-anim:hover::after {
      width: 100%;
    }

    /* footer styles per spec */
    .site-footer {
      position: static;
      display: flex;
      min-height: var(--footer-height);
      justify-content: center;
      align-items: center;
      gap: 30px;
      color: rgba(0, 0, 0, 0.20);
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
      font-size: 12px;
      font-style: normal;
      font-weight: 400;
      line-height: normal;
      letter-spacing: -0.72px;
      z-index: 2;
      margin-top: 0;
      padding: 12px 20px;
    }

    .site-footer a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s ease, opacity 0.2s ease;
    }

    .site-footer a:hover {
      text-decoration: none;
      color: rgba(0, 0, 0, 0.40);
    }

    .site-footer a:visited {
      color: inherit;
      text-decoration: none;
    }

    /* haha, you still here*/
    @media (max-width: 480px) {
      .site-footer { display: none; }
      .content { min-height: 100dvh; padding-bottom: 0; }
    }
  </style>
</head>
<body>
  <main class="content">
    <div class="center-text">
      Our web is getting a little makeover. We'll be back soon (promise).<span class="break-point"></span>
      In the meantime, take a look at some <a href="https://www.instagram.com/studioninedeez" target="_blank" rel="noopener noreferrer" class="underline-anim">cool things</a>.
    </div>
  </main>

  <div class="custom-cursor"></div>

  <footer class="site-footer">
    <a href="https://www.instagram.com/studioninedeez" target="_blank" rel="noopener noreferrer">Instagram</a>
    <a href="https://www.linkedin.com/company/studio-ninedeez%C2%AE" target="_blank" rel="noopener noreferrer">LinkedIn</a>
    <a href="https://www.pinterest.com/studioninedeez" target="_blank" rel="noopener noreferrer">Pinterest</a>
    <span>Studio ninedeez © 2025</span>
  </footer>

  <script>
    const cursor = document.querySelector('.custom-cursor');
    let mouseX = 0, mouseY = 0;
    let currentX = 0, currentY = 0;
    const speed = 0.15;

    function initCursor() {
      if (window.innerWidth > 480) {
        window.addEventListener('mousemove', e => {
          mouseX = e.clientX;
          mouseY = e.clientY;
        });

        function animate() {
          currentX += (mouseX - currentX) * speed;
          currentY += (mouseY - currentY) * speed;
          cursor.style.transform = `translate(${currentX}px, ${currentY}px) translate(-50%, -50%)`;
          requestAnimationFrame(animate);
        }
        animate();
      }
    }

    initCursor();
    window.addEventListener('resize', initCursor);
  </script>
</body>
</html>
